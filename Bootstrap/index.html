<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label" id="email">Email</label>
                    <input type="text" class="form-control" placeholder="Email" id="email">
                    <label class="form-label" id="password">Password</label>
                    <input type="text" class="form-control" placeholder="Password" id="password">
                </div>
                <div class="mb-3">
                    <select class="form-select">
                        <option selected>choose your city</option>
                        <option value="1">delhi</option>
                        <option value="2">mumbai</option>
                        <option value="3">noida</option>
                    </select>
                </div>
            </div>
                <div class="form-check mb-3">
                <label for="agreebs" class="form-check-label">Agree</label>
                <input type="checkbox" id="agreebs" class="form-check-label">
            </div>
            <div class="form-check mb-3">
                <label for="agreebs" class="radiobs">Yes/No</label>
                <input type="radio" id="radiobs" class="form-check-label">
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
                <label class="form-check-label" for="switchCheckDefault">Default switch checkbox input</label>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
