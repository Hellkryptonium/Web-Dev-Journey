<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element Input</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="username">Username: </label>
            <input type="text" placeholder="Enter username" id="username" name="username"/>
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" placeholder="Password" id="password"/>
        </div>
        <div>
            <label for="age">Enter Age :</label>
            <input type="number" placeholder="age" id="age" />
        </div>
        <button>submit</button>
        <!-- inside the form buttom behaviour will always be to submit to the form -->
        <button type="button">type1</button>
        <button type="reset">reset</button>
        <br>

        <input type="button" value="click me" >
        <input type ="submit" value = "click me 2">

    </form>

    <form action="https://www.youtube.com/results?">
        <input type="text" placeholder="search in youtube" name="search_query">
        <button>search</button>
    </form>
</body>
</html>
